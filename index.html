<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="style.css" rel="stylesheet">    
</head>
<body>
    <!-- Desenvolvi um cabeçalho similar ao que fiz durante o projeto do Bloco 3.5 -->
    <header>
        <h1 class="display-inline" id="title">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <h1 class="display-inline" id="desenvolvedor">Desenvolvido por: Carlos Sá | Turma 10 - A</h1>
        <a class="display-inline" id="logo-trybe" href="http://www.betrybe.com" target="_blank">
            <img class="display-inline" id="logo-trybe" alt="Logo da Tribe" src="https://uploads-ssl.webflow.com/5fba98ad987231cf0efa3d58/5fba9c9a93a2e77624258d49_Logo.svg">
        </a>
    </header>
    <label class="label" for="texto-tarefa">Tarefa:</label>
    <input id="texto-tarefa" type="text" name="item-da-lista" placeholder="Digite aqui a tarefa a ser realizada" required autofocus>
    <button id="criar-tarefa" name="adicionar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
        
    
    <script src="script.js"></script>
</body>
</html>
