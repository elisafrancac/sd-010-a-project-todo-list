<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id="texto-tarefa">
  <ol id="lista-tarefas"></ol>
  <button id="criar-tarefa">Create Task</button>
  <button id="apaga-tudo">Clear Tasks</button>
  <button id="remover-finalizados">Clear Tasks Accomplished</button>
  <button id="salvar-tarefas">Save Tasks</button>
  <button id="mover-cima">Move Up</button>
  <button id="mover-baixo">Move Down</button>
  <button id="remover-selecionado">Remove Selected</button>
  <script src="script.js"></script>
</body>
</html>
