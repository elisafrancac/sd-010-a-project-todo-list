<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List - William Willers</title>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section>
    <input type="text" id="texto-tarefa" onfocus="this.value=''" value="">
    <button id="criar-tarefa" onclick="insertToDo()">Inserir</button>
    <button id="apaga-tudo" onclick="clearList()">Limpar</button>
    <button id="remover-finalizados" onclick="removeFinishedItems()">Remover finalizados</button>
    <button id="salvar-tarefas" onclick="saveTasks()">Salvar tarefas</button>
    <ol id="lista-tarefas">

    </ol>
  </section>

  <script src="script.js"></script>
