<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">
      Clique duas vezes em um item para marca-lo como completo.
    </p>
  </header>
  <article>
    <form action="" method="GET">
      <label for="texto-tarefa">Entre com a tarefa:
        <input type="text" name="tarefa" id="texto-tarefa" placeholder="Digite a tarefa deseja aqui ...">
      </label>
      <button type="button" id="criar-tarefa">Adicionar tarefa</button>
    </form>
    <section>
      <ol id="lista-tarefa"></ol>
    </section>
    <section>
      <button type="button" id="salvar-tarefas">Salvar tarefas</button>
      <button type="button" id="apagar-tudo">Apagar tarefas</button>
      <button type="button" id="remover-finalizados">Remover tarefas finalizadas </button>
      <button type="button" id="remover-selecionado">Remover tarefa selecionada</button>
      <button type="button" id="mover-cima">▲</button>
      <button type="button" id="mover-baixa">▼</button>
    </section>
  </article>
  <footer>
    <p>Página desenvolvida por <a href='https://github.com/diogomarin' target="_blank">Diogo Marin</a> em Março de 2021.</p>
  </footer>
</body>
</html>
