<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Todo List Project</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa">Adicionar</button>
  <ol id="lista-tarefas"></ol>
  <button id="remover-selecionado">X</button>
  <button id="mover-cima"><i class="arrow up"></i></button>
  <button id="mover-baixo"><i class="arrow down"></i></button>

  <button id="salvar-tarefas">Salvar Lista</button>
</body>
