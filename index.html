<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section id="todo-list">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <h2 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h2>
    </header>
    <article>
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
    </article>
    <footer id="foot">
      <button id="remover-finalizados">X</button>
      <button id="up"><span class="material-icons">
        keyboard_arrow_up
        </span></button>
      <button id="down"><span class="material-icons">
        keyboard_arrow_down
        </span></button>
        <button id="clearCompleted">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="save">Salvar</button>
    </footer>
  </section>


  <script src="script.js"></script>
</body>
</html>
