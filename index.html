<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa"><button id="criar-tarefa">Nova tarefa</button>
  </header>
  <ol id="lista-tarefas"></ol>
  <div class="buttons">
    <button id="mover-cima">👆️</button>
    <button id="mover-baixo">👇️</button>
    <button id="remover-finalizados">Apagar concluídos</button>
    <button id="apaga-tudo">Apagar lista</button>
    <button id="salvar-tarefas">Salvar lista</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
