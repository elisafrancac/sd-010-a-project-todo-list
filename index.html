<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Todo List Project</title>
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <label for="texto-tarefa">Tarefa: </label>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa" class="btn">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="remover-selecionado" class="btn">X</button>
    <button id="mover-cima" class="btn"><i class="arrow up"></i></button>
    <button id="mover-baixo" class="btn"><i class="arrow down"></i></button>
    <button id="remover-finalizados" class="btn">Limpar Completos</button>
    <button id="apaga-tudo" class="btn">Limpar Lista</button>
    <button id="salvar-tarefas" class="btn">Salvar Lista</button>
  </main>
  <footer>
    <p>Desenvolvido por Lucas Pedroso.</p>
  </footer>
</body>
</html>
